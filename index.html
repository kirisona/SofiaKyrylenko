<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Monoblan</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header class="hero">
      <div class="container hero__wrapper row">
        <div class="hero__logo col-xl-2 col-lg-2 col-md-2 col-sm-3 col-xs-4">
          <img src="img/logo.png" alt="Monoblan" />
        </div>
        <div class="hero__info col-xs-8 col-lg-8 col-md-8 col-sm-8 col-xs-12">
          <h1 class="hero__title">
            monblanproject
            <span class="hero__start">
              Start on 17-02-2016
            </span>
          </h1>
          <p class="hero__info">
            <span>
              <span class="hero__info--quantity">870</span> 
              posts
            </span>
            <span>
              <span class="hero__info--quantity">11,787</span> followers
            </span>
            <span>
              <span class="hero__info--quantity">112</span> following
            </span>
          </p>
          <form action="" method="" class="hero__date row">
            <p class="hero__date">date</p>
            <input type="date" name="dateFrom" id="" placeholder="from"/>
            <input type="date" name="dateTo" id="" placeholder="to"/>
          </form>
        </div>
      </div>
    </header>

    <section class="gallery">
      <div class="container">
        <div class="gallery__wrapper row">
          <div
            class="gallery__item col-xs-4 col-lg-4 col-md-6 col-sm-12 col-xs-12"
          >
            <img src="img/img1.png" alt="Conference" class="gallery__image" />

            <div class="gallery__info">
              <div class="col-xl-11 col-lg-11 col-md-11 col-sm-11 col-xs-11">
                <p>
                  <span>Today</span>
                  <span>
                    <i class="fa fa-heart" aria-hidden="true"></i>
                    128
                  </span>
                  <span>
                    <img src="img/comment.png" alt="comment" />
                    31
                  </span>
                </p>
                <p>
                  <span>9-08-2016</span>
                  <span>
                    <i class="fa fa-heart" aria-hidden="true"></i>
                    67
                  </span>
                  <span>
                    <img src="img/comment.png" alt="comment" />
                    22
                  </span>
                </p>
              </div>
              <p class="gallery__upload">
                Image upload: 11-04-2016
              </p>
            </div>
          </div>
        </div>
        <button class="gallery__btn">load more</button>
      </div>
    </section>
  </body>
</html>
